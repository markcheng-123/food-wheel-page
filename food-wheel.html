<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰ªäÂ§©ÂêÉ‰ªÄ‰πàÔºüÁæéÈ£üËΩ¨Áõò</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .title {
            color: white;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255,255,255,0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255,255,255,0.8);
            }
        }

        .wheel-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 0 auto 40px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: conic-gradient(
                #FF6B6B 0deg 15deg,
                #4ECDC4 15deg 30deg,
                #45B7D1 30deg 45deg,
                #96CEB4 45deg 60deg,
                #FFEAA7 60deg 75deg,
                #DDA0DD 75deg 90deg,
                #98D8C8 90deg 105deg,
                #F7DC6F 105deg 120deg,
                #BB8FCE 120deg 135deg,
                #85C1E9 135deg 150deg,
                #F8C471 150deg 165deg,
                #82E0AA 165deg 180deg,
                #F1948A 180deg 195deg,
                #85D1F2 195deg 210deg,
                #F9E79F 210deg 225deg,
                #D7BDE2 225deg 240deg,
                #A3E4D7 240deg 255deg,
                #FAD7A0 255deg 270deg,
                #D5A6BD 270deg 285deg,
                #AED6F1 285deg 300deg,
                #F4D03F 300deg 315deg,
                #A9DFBF 315deg 330deg,
                #EC7063 330deg 345deg,
                #7FB3D3 345deg 360deg
            );
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transition: transform 4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .food-item {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 20px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .food-emoji {
            font-size: 20px;
            margin-right: 8px;
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #FFD700;
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .center-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            z-index: 20;
        }

        .center-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .center-button:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        .result {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        .result-food {
            font-size: 3em;
            margin: 10px 0;
        }

        .spin-btn {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(255,107,107,0.3);
            transition: all 0.3s ease;
        }

        .spin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,107,107,0.4);
        }

        .spin-btn:active {
            transform: translateY(0);
        }

        .spin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 480px) {
            .wheel-container {
                width: 280px;
                height: 280px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .food-item {
                font-size: 12px;
                padding-left: 15px;
            }
            
            .food-emoji {
                font-size: 16px;
                margin-right: 5px;
            }
            
            .center-button {
                width: 60px;
                height: 60px;
                font-size: 14px;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üçΩÔ∏è ‰ªäÂ§©ÂêÉ‰ªÄ‰πàÔºü</h1>
        
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel">
                <!-- ÁæéÈ£üÈÄâÈ°πÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
            </div>
            <button class="center-button" id="spinBtn">ÂºÄÂßã</button>
        </div>
        
        <button class="spin-btn" id="spinButton">üé≤ ËΩ¨‰∏ÄËΩ¨ÔºåÂÜ≥ÂÆö‰ªäÂ§©ÂêÉ‰ªÄ‰πàÔºÅ</button>
        
        <div class="result" id="result">
            <h2>üéâ Â∞±ÂÜ≥ÂÆöÊòØ‰Ω†‰∫ÜÔºÅ</h2>
            <div class="result-food" id="resultFood"></div>
            <p>‰ªäÂ§©Â∞±ÂêÉËøô‰∏™ÂêßÔºÅ</p>
        </div>
    </div>

    <script>
        const foods = [
            { name: 'È∏°ËÖøÈ•≠', emoji: 'üçó' },
            { name: 'Âç§ËÇâÈ•≠', emoji: 'üçñ' },
            { name: 'Ê∞¥È•∫', emoji: 'ü•ü' },
            { name: 'È¶ÑÈ•®', emoji: 'ü•£' },
            { name: 'Á±≥Á∫ø', emoji: 'üçú' },
            { name: 'ÁÇíÈù¢', emoji: 'üçù' },
            { name: 'ÊãåÈù¢', emoji: 'üçú' },
            { name: 'ÁâõËÇâÈ•≠', emoji: 'ü•©' },
            { name: 'ÂáèËÑÇÈ§ê', emoji: 'ü•ó' },
            { name: 'Ê≤ôÊãâ', emoji: 'ü•¨' },
            { name: 'ÂåÖÂ≠ê', emoji: 'ü•ü' },
            { name: 'ÂÖ≥‰∏úÁÖÆ', emoji: 'üç¢' },
            { name: 'Ê±âÂ†°', emoji: 'üçî' },
            { name: 'ÈîÖÁõî', emoji: 'ü•ô' },
            { name: 'ÂúüË±ÜÊ≥•ÊãåÈ•≠', emoji: 'ü•î' },
            { name: 'ÁâõËÇâÈù¢', emoji: 'üç≤' },
            { name: 'Ëá™ÈÄâËèú', emoji: 'üç±' },
            { name: 'È∫ªËæ£ÁÉ´', emoji: 'üå∂Ô∏è' },
            { name: 'È∏°ÂÖ¨ÁÖ≤', emoji: 'üç≤' },
            { name: 'ÈÖ•ËÇâÂ∞èÈîÖ', emoji: 'üçñ' },
            { name: 'È∫ªËæ£È¶ôÈîÖ', emoji: 'üî•' },
            { name: 'È∏°ËõãÁÅåÈ•º', emoji: 'ü•û' }
        ];

        let isSpinning = false;
        let wheel = document.getElementById('wheel');
        let spinBtn = document.getElementById('spinBtn');
        let spinButton = document.getElementById('spinButton');
        let result = document.getElementById('result');
        let resultFood = document.getElementById('resultFood');

        // ÁîüÊàêËΩ¨ÁõòÊâáÂΩ¢Âå∫Âüü
        function generateWheel() {
            const angleStep = 360 / foods.length;
            
            foods.forEach((food, index) => {
                const foodItem = document.createElement('div');
                foodItem.className = 'food-item';
                foodItem.style.transform = `rotate(${index * angleStep}deg)`;
                foodItem.innerHTML = `
                    <span class="food-emoji">${food.emoji}</span>
                    <span>${food.name}</span>
                `;
                wheel.appendChild(foodItem);
            });
        }

        // ËΩ¨ÁõòÊóãËΩ¨ÂáΩÊï∞
        function spin() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinBtn.innerHTML = '<div class="loading"></div>';
            spinButton.innerHTML = 'üé≤ ËΩ¨Áõò‰∏≠...';
            spinButton.disabled = true;
            result.classList.remove('show');
            
            // ÈöèÊú∫ËßíÂ∫¶ÔºàËá≥Â∞ëËΩ¨3ÂúàÔºâ
            const randomIndex = Math.floor(Math.random() * foods.length);
            const angleStep = 360 / foods.length;
            const targetAngle = 360 * 5 + randomIndex * angleStep; // 5Âúà + ÈöèÊú∫‰ΩçÁΩÆ
            
            wheel.style.transform = `rotate(${targetAngle}deg)`;
            
            setTimeout(() => {
                isSpinning = false;
                spinBtn.innerHTML = 'ÂºÄÂßã';
                spinButton.innerHTML = 'üé≤ ÂÜçËΩ¨‰∏ÄÊ¨°ÔºÅ';
                spinButton.disabled = false;
                
                // ÊòæÁ§∫ÁªìÊûú
                const selectedFood = foods[randomIndex];
                resultFood.innerHTML = `${selectedFood.emoji} ${selectedFood.name}`;
                result.classList.add('show');
                
                // Ê∑ªÂä†Â∫ÜÁ•ùÊïàÊûú
                createConfetti();
            }, 4000);
        }

        // Â∫ÜÁ•ùÂΩ©Â∏¶ÊïàÊûú
        function createConfetti() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.cssText = `
                        position: fixed;
                        width: 10px;
                        height: 10px;
                        background: ${colors[Math.floor(Math.random() * colors.length)]};
                        left: ${Math.random() * 100}vw;
                        top: -10px;
                        border-radius: 50%;
                        pointer-events: none;
                        animation: fall 3s linear forwards;
                        z-index: 1000;
                    `;
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 50);
            }
        }

        // Ê∑ªÂä†‰∏ãËêΩÂä®Áîª
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // ‰∫ã‰ª∂ÁõëÂê¨
        spinBtn.addEventListener('click', spin);
        spinButton.addEventListener('click', spin);

        // ÂàùÂßãÂåñËΩ¨Áõò
        generateWheel();

        // È¢ÑÈò≤ÂæÆ‰ø°ÊµèËßàÂô®ÁöÑ‰∏Ä‰∫õÂÖºÂÆπÊÄßÈóÆÈ¢ò
        document.addEventListener('DOMContentLoaded', function() {
            // ÈòªÊ≠¢È°µÈù¢ÊªöÂä®
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            // ÈòªÊ≠¢ÂèåÂáªÁº©Êîæ
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        });

        // Ê∑ªÂä†Ëß¶Êë∏ÂèçÈ¶à
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('touchstart', function() {
                this.style.transform += ' scale(0.95)';
            });
            
            button.addEventListener('touchend', function() {
                setTimeout(() => {
                    this.style.transform = this.style.transform.replace(' scale(0.95)', '');
                }, 100);
            });
        });
    </script>
</body>
</html>
